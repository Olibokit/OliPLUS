<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Liens d'Affiliation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 640px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 12px;
            background-color: #f8f9fa;
            padding: 12px 16px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        li:hover {
            background-color: #e9ecef;
        }
        li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            flex-grow: 1;
        }
        li a:hover {
            text-decoration: underline;
        }
        .icon-external {
            margin-left: 8px;
            color: #6c757d;
            font-size: 0.9em;
        }
        .no-affiliations-message {
            text-align: center;
            font-style: italic;
            color: #dc3545;
            padding: 20px;
            border: 1px dashed #dc3545;
            border-radius: 6px;
            margin-top: 30px;
            background-color: #fff5f5;
        }
    </style>
</head>
<body>
    <h1 aria-label="Liste des liens d'affiliation">ðŸš€ Nos liens d'affiliation</h1>

    {% if affiliations %}
        <ul aria-label="Liens d'affiliation disponibles">
            {% for affiliation in affiliations %}
                <li>
                    <a href="{{ affiliation.url }}" target="_blank" rel="noopener noreferrer" title="Ouvrir {{ affiliation.nom }} dans un nouvel onglet">
                        {{ affiliation.nom }}
                        <span class="icon-external" aria-hidden="true">ðŸ”—</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-affiliations-message" role="alert">
            ðŸš¨ Aucune affiliation disponible pour le moment.
        </p>
    {% endif %}
</body>
</html>
